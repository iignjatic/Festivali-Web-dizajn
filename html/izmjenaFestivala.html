<!-- Modal za registraciju-->

<form id="addUser">
  <div class="modal fade" id="registracija" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrujte se</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="col-12">
              <label for="username" class="form-label">Korisnicko ime</label>
              <input type="text" class="form-control" id="username">
              <p id="usernameValidReg" style="font-size:x-small;color:brown"></p>
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Lozinka</label>
              <input type="password" class="form-control" id="password">
              <p id="passwordValidReg" style="font-size:x-small;color:brown"></p>
  
            </div>    
  
            <div class = "row"> 
            <div class = "col-6">
              <label for = "name" class = "form-label">Ime</label>
              <input type = "text" class = "form-control" id = "name">
              <p id="nameValidReg" style="font-size:x-small;color:brown"></p>
  
            </div>
  
            <div class = "col-6">
              <label for = "surname" class = "form-label">Prezime</label>
              <input type = "text" class = "form-control" id = "surname">
              <p id="surnameValidReg" style="font-size:x-small;color:brown"></p>
  
  
            </div>
          </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
              <p id="emailValidReg" style="font-size:x-small;color:brown"></p>
  
  
            </div>
            
            <div class="mb-3">
              <label for="address" class="form-label">Adresa</label>
              <input type="text" class="form-control" id="address">
              <p id="addressValidReg" style="font-size:x-small;color:brown"></p>
  
  
            </div>
            <div class = "row">
            <div class = "col-6">
              <label for = "date" class = "form-label">Datum rodjenja</label>
              <input type = "date" class = "form-control" id = "date">  
              <p id="dateValidReg" style="font-size:x-small;color:brown"></p>
  
  
            </div>
            
            <div class="col-6">
              <label for="phone" class="form-label">Telefon</label>
              <input type="text" class="form-control" id="phone">
              <p id="phoneValidReg" style="font-size:x-small;color:brown"></p>
  
  
            </div>
          </div>
            
            <div class="mt-3 mb-3">
              <label for="role" class="form-label">Zanimanje</label>
              <input type = "text" class = "form-control" id = "role">
              <p id="roleValidReg" style="font-size:x-small;color:brown"></p>
  
  
            </div>  
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Zatvori</button>
          <button type="submit"  class="btn btn-outline-success">Registracija</button>
        </div>
      </div>
    </div>
  </div>
  </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Zatvori</button>
      <button type="submit" id="addUser" class="btn btn-outline-success">Registracija</button>
    </div>
  </div>
</div>
</div>
